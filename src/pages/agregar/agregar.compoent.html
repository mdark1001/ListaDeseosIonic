
<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{nombreLista |placeholderPipe:'Nueva Lista' }} </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-card>
    <ion-card-header>
        <ion-item>
            <ion-label floating>Nombre lista</ion-label>
            <ion-input [(ngModel)]="nombreLista" name="nombreLista" type="text"></ion-input>
        </ion-item>


    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>



      <button right ion-button color="dark" outline>Aceptar</button>
    </ion-card-content>

  </ion-card>



</ion-content>
